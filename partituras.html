<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan">
    <link rel="stylesheet" href="CSS/formularios.css">
    <script src="JS/partituras.js"></script>
    <title>Formulario de partituras</title>
</head>

<body>
<div>
    <form class="busqueda"> <!--Formulario de búsqueda-->
        <h3 class="form-titulo">Buscador de partituras</h3>
        <fieldset>
        <div class="content">

            <div class="item">
            <label for="compositor">Compositor:</label>
            <input type="text" name="compositor" id="compositor">
            </div>

            <div class="item">
            <label for="obra">Título de la obra:</label>
            <input type="text" name="obra" id="obra"/> 
            </div>

            <div class="item">
            <input type="radio" name="estilo" id="instrumental" value="Instrumental">
            <label for="instrumental">Instrumental</label>
            <input type="radio" name="estilo" id="coral" value="coral">
            <label for="coral">Coral</label>
            </div>

            <input type="button" value="Buscar" onclick="buscarPartitura()">
       </div>

    </fieldset>
    </form>        
   
    <!--Recuadro de resultados-->
    <iframe class="devolucion" id="resultados" src=""></iframe>
</div>
</body>

<footer>
    <p>© Sample.ar 2022</p>
</footer>
</html>
